<!DOCTYPE html>
<html>
  <head>
    <title>animation</title>
    <link rel="stylesheet" href="style/07-Animation.css">
  </head>
  <body>
    <div class="container">
      <div class="box signin">
        <h2>Already Have a Account?</h2>
        <button class="signinButton">Sign in</button>
      </div>  
      <div class="box signup">
        <h2>Don't Have a Account?</h2>
        <button class="signupButton">Sign up</button>
      </div> 
      <div class="boxText">
        <div class="form shinInForm">
          <form>
            <h3>Sign in</h3>
            <input type="text" placeholder="username">
            <input type="text" placeholder="email">
            <input type="password" placeholder="password">
            <button class="shinInBut"> Log in</button>
          </form>
        </div>
        <div class="form shinUpForm">
          <form>
            <h3>Sign up</h3>
            <input type="text" placeholder="username">
            <input type="text" placeholder="email">
            <input type="password" placeholder="password">
            <button class="shinUpBut">Register</button>
          </form>
        </div>
      </div>  
    </div>
    <script src="scripts/07-Animation.js"></script>
  </body>
</html>
